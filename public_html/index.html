  <script>
   $('.ui.dropdown')

   $('#example1').calendar({
    type: 'date',
    monthFirst: false,
    formatter: {
     date: function (date, settings) {
      if (!date)
       return '';
      var day = date.getDate();
      if (('' + day).length < 2)
       day = '0' + day;
      var month = date.getMonth() + 1;
      if (('' + month).length < 2)
       month = '0' + month;
      var year = date.getFullYear();
      return day + '/' + month + '/' + year;
     }
    }
   });
